<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Calcular IMC</title>
	<link rel="stylesheet" type="text/css" href="imc-css/corrida.css">
	<link rel="stylesheet" type="text/css" href="imc-css/bootstrap/bootstrap.min.css">

	<script src="imc-js/jquery-3.3.1.js"></script>
	<script src="imc-js/corrida.js"></script>
</head>
<body>
	<header>
		<div class="jumbotron">
			<h1>Calcule seu Índice de Massa Corporal</h1>
			<h4>Cuide bem da sua saúde</h4>
		</div>

	</header>
	<body>
		<div class="container">
		<form>
					  <div class="form-row align-items-center">
					   <div class="col-auto">
					      <label class="sr-only" for="inlineFormInputGroup">Peso</label>
					      <div class="input-group mb-2">
					        <div class="input-group-prepend">
					        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Peso">
					          <div class="input-group-text">Kg</div>
					      
					      </div>
					  		</div>
					  	</div>
					      <div class="col-auto">
					      <label class="sr-only" for="inlineFormInputGroup">Altura</label>
					      <div class="input-group mb-2">
					        <div class="input-group-prepend">
					        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Altura">
					          <div class="input-group-text">cm</div>
					      
					      </div>
					  		</div>
					  	</div>
					    
					    <div class="col-auto">
					      <button type="button" class="btn btn-primary mb-2">Calcular</button>
					    </div>
					  </div>
			</form>
			</div>
			<div class="container-fluid" >
				<div class="alert" role="alert" style="margin-top: 20px;" style="visibility:collapse;" id="resultado">
 					 
				</div>
			</div>
				
			</div>



	</body>

</body>
</html>
